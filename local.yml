---
# tasks to complete before running roles
- hosts: workstation, lxc, common, vm
  tags: always
  become: true
  vars_files:
    - ~/git/home.net/vault.yml
  pre_tasks:
    - name: pre-run | update package cache (debian, etc)
      tags: always
      apt: update_cache=yes
      changed_when: False
      when: ansible_distribution in ["Debian", "Ubuntu"]

    - name: Include host variables dynamically
      include_vars: "{{ item }}"
      with_items:
        - "host_vars/{{ inventory_hostname }}.yml"
      tags: always

# Common configuration for all hosts
- hosts: updates
  become: yes
  ignore_errors: yes
  force_handlers: yes
  vars:
    ansible_user: hal
  roles:
    - common

# Workstation configuration
- hosts: workstation
  become: yes
  ignore_errors: yes
  force_handlers: yes
  vars:
    ansible_user: hal
  vars_files:
    - group_vars/workstations.yml
  roles:
    - workstation

# Local config
- hosts: local
  become: yes
  # vars_files:
  #   - group_vars/lxc_mounts.yml
  roles:
    - local

# LXC configuration
- hosts: lxc
  become: yes
  ignore_errors: yes
  force_handlers: yes
  vars:
    ansible_user: hal
  vars_files:    
    - group_vars/groups.yml
  roles:
    - lxc
