- name: Create SSH directory if not exists
  file:
    path: "/home/{{ item }}/.ssh"
    state: directory
    mode: '0700'
  with_items: "{{ ssh_users.split() }}"

- name: Deploy SSH Config
  template:
    src: ssh_config.j2
    dest: "/home/{{ item }}/.ssh/config"
    owner: "{{ item }}"
    mode: '0600'
  with_items: "{{ ssh_users.split() }}"
