---
# Branch to use for ansible-pull
branch: master

# Cron schedule for ansible provisioning (minute field)
ansible_cron_minute: "40"

# SSH configuration
ssh_port: 22
ssh_users: "bill hal"
ansible_python_interpreter: /usr/bin/python3

# Application user and groups
#app_user: bill
#app_user_groups:
#  - media
#  - docs

# Platform-specific options
microcode_amd_install: false
microcode_intel_install: false
proxmox_instance: false
user_maps: true

# Server options
unattended_upgrades: true
web_server: false

# Container ID (for Proxmox or inventory reference)
#container_id: 100

# List needed mount points (Proxmox syntax)
#mount_points:
#  - { mount_point: "mp0: /media,mp=/media" }

# List needed mounts (generic)
#needed_mounts:
#  - trilium
#  - photoprism_import

# Groups to create
