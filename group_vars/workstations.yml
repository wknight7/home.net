---
# List of users to create NFS mounts for
nfs_users:
  - bill
  - lily
  - loretta
  
# NFS mounts for all workstations
nfs_mounts:
  - src: "192.168.86.90:/mnt/Data/books"
    dest: "/home/{{ nfs_users }}/media/books"
    opts: "rw,comment=x-gvfs-hide"
  - src: "192.168.86.90:/mnt/Data/media/storage/movies"
    dest: "/home/{{ nfs_users }}/media/movies"
    opts: "rw,comment=x-gvfs-hide"
  - src: "192.168.86.90:/mnt/Data/media/storage/tv"
    dest: "/home/{{ nfs_users }}/media/tv"
    opts: "rw,comment=x-gvfs-hide"
  - src: "192.168.86.90:/mnt/Data/media/storage/music"
    dest: "/home/{{ nfs_users }}/media/music"
    opts: "rw,comment=x-gvfs-hide"
  - src: "192.168.86.90:/mnt/Data/media/storage/photos"
    dest: "/home/{{ nfs_users }}/media/photos"
    opts: "rw,comment=x-gvfs-hide"
  - src: "192.168.86.90:/mnt/Data/media/storage/home_videos"
    dest: "/home/{{ nfs_users }}/media/home_videos"
    opts: "rw,comment=x-gvfs-hide"
  - src: "192.168.86.90:/mnt/ssd-files/home/{{ item }}/Documents"
    dest: "/home/{{ nfs_users }}/documents"
    opts: "rw,comment=x-gvfs-hide"
  - src: "192.168.86.90:/mnt/ssd-files/docs/paper"
    dest: "/home/{{ nfs_users }}/downloads/paperless"
    opts: "rw,comment=x-gvfs-hide"

# List of desired_directories
desired_directories:
  - "/home/{{ nfs_users }}/desktop"
  - "/home/{{ nfs_users }}/documents"
  - "/home/{{ nfs_users }}/downloads"
  - "/home/{{ nfs_users }}/media"
  - "/home/bill/code"
  - "/home/bill/git"

# List of unwanted directories
unwanted_directories:
  - "/home/{{ nfs_users }}/Desktop"
  - "/home/{{ nfs_users }}/Documents"
  - "/home/{{ nfs_users }}/Downloads"
  - "/home/{{ nfs_users }}/Music"
  - "/home/{{ nfs_users }}/Pictures"
  - "/home/{{ nfs_users }}/Public"
  - "/home/{{ nfs_users }}/Templates"
  - "/home/{{ nfs_users }}/Videos"

#List of groups to create
groups_to_create:
  - media
  - docs
  - hal
  - ansible
  - data
  - git
  - librarian
